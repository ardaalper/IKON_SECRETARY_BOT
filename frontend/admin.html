<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekreter Bot - Admin Paneli</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Admin paneline özel stiller */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .admin-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3f51b5;
            text-align: center;
            margin-bottom: 20px;
        }

        .record-table-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
        }

        .records-table th, .records-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .records-table th {
            background-color: #e8eaf6;
            color: #3f51b5;
            text-transform: uppercase;
            font-size: 14px;
            position: sticky;
            top: 0;
        }
        
        .records-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .loading-message, .error-message {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: #555;
        }

        .error-message {
            color: #d32f2f;
        }

        /* Ekleme formu stilleri */
        .add-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-top: 10px;
        }

        .add-form input {
            flex: 1 1 150px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-form button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .add-form button:hover {
            background-color: #45a049;
        }

        .message-container {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <h1>Admin Paneli</h1>
        <p>Sekreter bot sisteminin veritabanı kayıtları aşağıdadır.</p>

        <p id="status-message" class="loading-message">Veriler yükleniyor...</p>
        
        </div>

    <template id="add-form-template">
        <form class="add-form">
            <button type="submit">Ekle</button>
        </form>
    </template>
    
    <script src="admin.js"></script>
</body>
</html>
