<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekreter Bot - Admin Paneli</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* Admin paneline özel stiller */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .admin-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3f51b5;
            text-align: center;
            margin-bottom: 20px;
        }

        .record-table-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #records-table {
            width: 100%;
            border-collapse: collapse;
        }

        #records-table th, #records-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        #records-table th {
            background-color: #e8eaf6;
            color: #3f51b5;
            text-transform: uppercase;
            font-size: 14px;
            position: sticky;
            top: 0;
        }
        
        #records-table tr:hover {
            background-color: #f5f5f5;
        }

        .loading-message, .error-message {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: #555;
        }

        .error-message {
            color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <h1>Admin Paneli</h1>
        <p>Sekreter bot sisteminin veritabanı kayıtları aşağıdadır.</p>

        <div class="record-table-container">
            <p id="status-message" class="loading-message">Veriler yükleniyor...</p>
            <table id="records-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kayıt Tipi</th>
                        <th>Zaman</th>
                        <th>Detaylar</th>
                    </tr>
                </thead>
                <tbody id="records-table-body">
                    </tbody>
            </table>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
